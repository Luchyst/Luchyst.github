<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Imagen/imagen sims.jpg" alt="Logo sims" width="400" height="400">

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="videoplayback.mp4" width="400" height="400" controls autoplay muted loop>Video</video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Miley Cyrus - Flowers (Official Video).mp3" controls autoplay loop>Audio</audio>
    </body>
</html>
